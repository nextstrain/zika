# Config files
exclude: "exclude.txt"
reference: "reference.gb"
colors: "colors.tsv"
auspice_config: "auspice_config.json"
description: "description.md"

strain_id_field: "accession"

filter:
  group_by:
    - country
    - year
    - month
  sequences_per_group: 40
  min_date: 2012
  min_length: 5385

refine:
  coalescent: "opt"
  date_inference: "marginal"
  clock_filter_iqd: 4

ancestral:
  inference: "joint"

traits:
  columns:
    - region
    - country
  sampling_bias_correction: 3
